<!doctype html>
<html>
	<head>
		<title>Curso de HTML - Linhas horizontais</title>
		<style>
			hr.one {height:5px;}
			hr.two {height:10px;}
			hr.three {height:20px;}
		</style>
	</head>
	<body>
		<p>Barra normal</p>
		<hr>
		<p>resulta em:</p>
		<hr class="one">
		<p>resulta em:</p>
		<hr class="two">
		<p>resulta em:</p>
		<hr class="three">
		<p>... e assim por diante</p>
	</body>
</html>
